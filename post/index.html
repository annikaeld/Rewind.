<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Post Details | Rewind</title>
    <script type="module" src="/js/ui/loadPost.js" defer></script>
</head>

<body class="min-h-screen bg-zinc-100 text-zinc-900 dark:bg-indigo-950">
    <header class="bg-zinc-100 dark:bg-indigo-950 sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="class text-3xl font-medium">
                <a href="#top">
                    <img src="/img/rewind-logo.png" alt="Rewind logo" class="inline-block h-20 block dark:hidden">
                    <img src="/img/dark-mode-logo.png" alt="Rewind logo dark"
                        class="inline-block h-20 rounded-md p-1 hidden dark:block">
                </a>
            </h1>
        </section>
    </header>
    <main class="max-w-4xl mx-auto mt-8 p-4">
        <div id="post-container" class="bg-white dark:bg-zinc-200 p-6 rounded-lg shadow-md border border-zinc-200">
            <!-- Post content will be dynamically loaded here -->
        </div>
    </main>
</body>

</html>
