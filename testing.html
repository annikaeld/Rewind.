<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/test.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Annika's Profile | Baking Heaven</title>
</head>


<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class=" bg-pink-700 text-white sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="class text-3xl font-medium">
                <a href="/feed/index.html">üßÅ Baking Heaven</a>
            </h1>
            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>
                <nav class="sm:relative absolute top-full left-0 px-2 w-full bg-pink-700 flex-col sm:flex sm:flex-row space-x-8 text-xl hidden"
                    aria-label="main">
                    <a href=" /feed" class="hover:opacity-90 underline">Feed</a>
                    <a href="/profile" class="hover:opacity-90">Profile</a>
                    <a href="/index.html" class="hover:opacity-90"><i class="fa fa-power-off"
                            aria-hidden="true"></i></a>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <section class="flex flex-col sm:justify-center sm:flex-row p-6 items-center gap-8 mb-12">
            <div>
                <form action="#">
                    <input class="py-2 px-2 bg-transparent border hover:border-blue-500 rounded" type="text"
                        name="search" placeholder="Search...">
                    <button type="submit" class="bg-transparent hover:bg-pink-600 text-blue-700 font-semibold
                    hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"><i
                            class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="dropdown">
                <button id="dropdownDefaultButton" data-dropdown-toggle="dropdownMenu"
                    class="text-white bg-pink-600 hover:bg-pink-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    type="button">Sort by: <svg class="w-2.5 h-2.5 ml-3" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>
                <div id="dropdownMenu"
                    class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                        <li>
                            <a href="#"
                                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Most
                                popular</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Newest</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="flex justify-center sm:flex-row p-6 items-center gap-8 mb-12">
            <form action="#">
                <input class="py-2 px-2 bg-transparent border hover:border-blue-500 rounded" type="text" name="new-post"
                    placeholder="Write a new post">
                <input type="file" name="post-image" accept="image/*"
                    class="py-2 px-2 bg-transparent border hover:border-blue-500 rounded mt-2">
                <button type="submit"
                    class="bg-transparent hover:bg-pink-600 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Post</button>
            </form>
        </section>
        <section id="feed">
            <!-- loaded from JS-->
        </section>
    </main>
</body>

</html>
