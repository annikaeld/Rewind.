<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/ui/loadPosts.js" defer></script>
    <script type="module" src="/js/ui/search.js" defer></script>
    <title>Feed | Rewind</title>
</head>

<body class="min-h-screen bg-zinc-100 text-zinc-900 dark:bg-indigo-950">
    <header class="bg-zinc-100 dark:bg-indigo-950 sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="class text-3xl font-medium">
                <a href="#top">
                    <img src="/img/rewind-logo.png" alt="Rewind logo" class="inline-block h-20 block dark:hidden">
                    <img src="/img/dark-mode-logo.png" alt="Rewind logo dark"
                        class="inline-block h-20 rounded-md p-1 hidden dark:block">
                </a>
            </h1>


            <a href="/post/edit.html"
                class="bg-lime-400 text-black px-4 py-2 rounded-md font-semibold hover:bg-lime-300 h-11">
                Create Post
            </a>
        </section>
    </header>

    <section class="max-w-4xl mx-auto p-4 flex flex-col items-center">
        <div class="flex w-full max-w-2xl gap-4 items-start justify-center">
            <!-- Dropdown -->
            <div class="relative">
                <button id="dropdownDefaultButton" type="button"
                    class="w-32 h-11 bg-white focus:ring-4 focus:outline-none focus:ring-lime-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><span
                        id="dropdownSelectedText">Posts</span>
                    <!-- Arrow down SVG -->
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div id="dropdownMenu"
                    class="absolute left-0 z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 mt-2">
                    <form id="dropdownRadioForm"
                        class="py-2 text-sm text-gray-700 dark:text-gray-200 flex flex-col gap-2 px-4">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" name="searchType" value="Posts" class="form-radio text-lime-500"
                                checked>
                            <span class="ml-2">Posts</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" name="searchType" value="Users" class="form-radio text-lime-500">
                            <span class="ml-2">Users</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" name="searchType" value="Tags" class="form-radio text-lime-500">
                            <span class="ml-2">Tags</span>
                        </label>
                    </form>
                </div>
            </div>
            <!-- Search Form -->
            <form id="searchForm" class="w-full max-w-md">
                <div class="flex gap-2">
                    <input type="text" id="searchFor" name="searchFor" placeholder="I'm looking for..."
                        class="h-11 px-4 py-2 border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-400">
                    <button type="submit"
                        class="h-11 w-32 bg-lime-400 text-black px-4 py-2 rounded-md font-semibold hover:bg-lime-300">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Post Feed -->
    <main class="max-w-xl mx-auto mt-4 space-y-4 pb-10 px-4" id="feed">
        <div
            class="max-w-5xl grid grid-cols-1 sm:grid-cols-3 mx-auto p-4 gap-5 mb-12 border border-zinc-300 justify-items-center">
        </div>
    </main>
</body>
<script>
    /**
     * @fileoverview Dropdown and Search Type Selection Script for Feed page.
     */

    /**
     * Toggles the visibility of the dropdown menu when the dropdown button is clicked.
     * @function
     */
    document.getElementById('dropdownDefaultButton').addEventListener('click', function () {
        document.getElementById('dropdownMenu').classList.toggle('hidden');
    });

    /**
  * Updates the dropdown button text to match the selected radio option,
  * and closes the dropdown menu after a selection is made.
  * @function
  */
    document.querySelectorAll('input[name="searchType"]').forEach(radio => {
        radio.addEventListener('change', function () {
            document.getElementById('dropdownSelectedText').textContent = this.value;
            document.getElementById('dropdownMenu').classList.add('hidden');
        });
    });
</script>

</html>
