<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile | Rewind</title>
    <script type="module" src="/js/ui/loadPosts.js" defer></script>
    <script type="module" src="/js/ui/search.js" defer></script>
</head>

<body class="min-h-screen bg-zinc-100 text-zinc-900 dark:bg-zinc-900 dark:text-zinc-50">
    <header class="bg-zinc-100 dark:bg-zinc-900 sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="class text-3xl font-medium">
                <a href="/feed"><img src="/img/rewind-logo.png" alt="Rewind logo"
                        class="inline-block h-20 bg-zinc-100 rounded-md p-1 dark:bg-zinc-900"></a>
            </h1>
            <a href="/post/edit.html"
                class="bg-lime-400 text-black px-4 py-2 rounded-md font-semibold hover:bg-lime-300">
                Create Post
            </a>
        </section>
        <section class="max-w-4xl mx-auto p-4 flex flex-col items-center">
            <form id="searchForm" class="w-full max-w-md mt-4">
                <input type="text" id="searchFor" name="searchFor" placeholder="Search posts..."
                    class="w-full px-4 py-2 border border-zinc-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-400">
                <button type="submit"
                    class="mt-2 bg-lime-400 text-black px-4 py-2 rounded-md font-semibold hover:bg-lime-300 w-full">
                    Search
                </button>
            </form>
        </section>
    </header>


    <!-- Post Feed -->
    <main class="max-w-xl mx-auto mt-4 space-y-4 pb-10 px-4" id="feed">
        <div
            class="max-w-5xl grid grid-cols-1 sm:grid-cols-3 mx-auto p-4 gap-5 mb-12 border border-zinc-300 justify-items-center">
        </div>
    </main>
</body>

</html>
