<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="/img/small-logo.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg" href="/img/small-logo-dark-mode.png" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="/js/ui/register.js"></script>
    <title>Register</title>
</head>

<body class="min-h-screen bg-zinc-100 text-zinc-900 dark:bg-indigo-950">
    <header class="bg-zinc-100 dark:bg-indigo-950 sticky top-0 z-10">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-space-between">
            <a href="#top" class="h-11">
                <img src="/img/rewind-logo.png" alt="Rewind logo" class="inline-block h-20 block dark:hidden">
                <img src="/img/dark-mode-logo.png" alt="Rewind logo dark"
                    class="inline-block h-20 rounded-md p-1 hidden dark:block">
            </a>
        </section>
    </header>
    <main class="w-full max-w-xs mx-auto mt-8">
        <form id="registerForm" class="bg-indigo-950 shadow-md rounded px-8 pt-6 pb-8 mb-4 dark:bg-zinc-100">
            <img src="/img/dark-mode-logo.png" alt="Rewind logo" class="mx-auto h-20 mb-4 block dark:hidden">
            <img src="/img/rewind-logo.png" alt="Rewind logo" class="mx-auto h-20 mb-4 hidden dark:block">
            <div class="mb-4">
                <label class="block text-zinc-50 text-sm font-sans font-bold mb-2" for="name">
                    Register
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-900 font-sans leading-tight focus:outline-none focus:shadow-outline"
                    type="text" id="name" name="name" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-900 font-sans leading-tight focus:outline-none focus:shadow-outline"
                    type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-6">
                <div class="relative">
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-900 font-sans leading-tight focus:outline-none focus:shadow-outline"
                        type="password" name="password" id="password" minlength="8"
                        title="Must contain at least 8 or more characters" placeholder="Password" required>
                    <button type="button" id="togglePassword" tabindex="-1"
                        class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="items-center">
                <div>
                    <button class="bg-lime-300 hover:bg-lime-200 text-zinc-900 font-bold font-sans py-2 px-4 rounded focus:outline-none
                        focus:shadow-outline min-w-full" type="submit">
                        Register
                    </button>
                </div>
                <div id="error-message" class="text-red-400"></div>
                <div id="success-message" class="text-blue-500"></div>
                <a class="inline-block align-baseline font-sans font-bold text-sm text-lime-300 hover:text-lime-200 dark:text-lime-700 dark:hover:text-lime-600"
                    href="/">
                    Back to Login
                </a>
            </div>
        </form>
    </main>
</body>

</html>
